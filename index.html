<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login.Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Container Section Starts Here -->
   <div class="container">

    <!-- Image Section -->
    <img src="/Assets/1024px-Instagram_logo.svg.png" alt="Instagram">

    <!-- Form Section Starts Here -->
    <form class="form">
        <div>
            <input type="name" id="username" placeholder="Phone number,username,or email">
        </div>
        <div>
            <input type="password" placeholder="Password">
        </div>
        <!-- Login Button Section -->
        <button class="login_btn" title="Log in">Log In</button>

        <!-- Separator Line Section Starts Here -->
        <div class="separator">
            <div class="line"></div>
            <p>OR</p>
            <div class="line"></div>
        </div>
        <!-- Separator Line Section Ends Here -->

        <!-- Facebook Login Starts Here -->
        <div class="f-login">
            <i class="fab fa-facebook-square"></i>
            <p>Login with Facebook</p>
        </div>
        <!-- Forget password Section  -->
        <div class="forget-password">
            <p>Forget Password ?</p>
        </div>
     </form>
     <!-- Form Section Ends Here -->
</div>
<!-- Container Section Ends -->

<div class="signup">
    <p>Don't have an account?<span>Sign Up</span></p>
</div>
<p>Get the app.</p>

<!-- Appstore Section Starts Here -->
<div class="appstore">

    <div class="apple">
        <img src="/Assets/apple_store.png" alt="">
    </div>
    <div class="google">
        <img src="/Assets/google_playstore.png" alt="">
    </div>

</div>
<!-- AppStore Section Ends Here -->
<!-- Contents Section Style Here -->
<div class="contents">
    <ul>
        <li>About</li>
        <li>Blog</li>
        <li>Help</li>
        <li>API</li>
        <li>Terms</li>
        <li>Top Accounts</li>
        <li>Hashtags</li>
        <li>Locations</li>
        <li>Instagram Lite</li>
    </ul>
</div>
<!-- Contents Section  Ends Here -->

<!-- copyright Section Starts Here-->
<div class="copyright">
    <ul>
        <li>English</li>
        <li>&copy;2021 Instagram from Facebook</li>
    </ul>
</div>
<!-- CopyRight Section Ends Here -->
</body>
</html>
